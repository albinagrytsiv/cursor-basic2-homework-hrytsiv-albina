<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="tel">
    <div id="weather-widget">
        <div class="top-bar">
            <div class="time">
                <span>1:49</span>
            </div>
            <div class="status-bar">
                <span><img src="./image.png/Mobile Signal.png" alt="mobile-signal"> </span>
                <span><img src="./image.png/Wifi.png" alt="wi-fi"></span>
                <span><img src="./image.png/Battery.png" alt="battery-phone"></span>
            </div>
        </div>

      
         <div class="main-bar"> 
            <div class="main-bar-1">
               <div class="text">Montreal</div>
               <div class="temp">19°</div>
               <div class="weather-status">Mostly Clear</div>
               <div class="temp-h-l">
                  <div class="temp-h">H:24°</div>  
                  <div class="temp-l">L:18°</div>
               </div>
            </div>   
        </div>


        <div class="weather-bar-container">
            <div class="weather-frame">
                <img src="./image.png/Frame 2.png" class="weather-frame-1" alt="frame">
            </div>
         
            
            <div class="weather-for-days-container">
                <div class="day">
                    <div class="day-time">12AM</div>
                    <div class="day-image"><img src="./image.png/Moon cloud mid rain.png" alt="hmaru"></div>
                    <div class="day-humidity">30%</div>
                    <div class="day-degree">19°</div>
                </div>
                <div class="day day2">
                    <div class="day-time">NOW</div>
                    <div class="day-image"><img src="./image.png/Moon cloud mid rain.png" alt="hmaru"></div>
                    <div class="day-humidity">. </div>
                    <div class="day-degree">19°</div>
                </div>
                <div class="day">
                    <div class="day-time">2AM</div>
                    <div class="day-image"><img src="./image.png/Moon cloud mid rain.png" alt="hmaru"></div>
                    <div class="day-humidity">14%</div>
                    <div class="day-degree">18°</div>
                </div>
                <div class="day">
                    <div class="day-time">3AM</div>
                    <div class="day-image"><img src="./image.png/Moon cloud mid rain.png" alt="hmaru"></div>
                    <div class="day-humidity">50%</div>
                    <div class="day-degree">15°</div>
                </div>
                <div class="day">
                    <div class="day-time">4AM</div>
                    <div class="day-image"><img src="./image.png/Moon cloud mid rain.png" alt="hmaru"></div>
                    <div class="day-humidity">35%</div>
                    <div class="day-degree">17°</div>
                </div>
                <div class="day">
                    <div class="day-time"></div>
                    <div class="day-image"><img src="./image.png/Moon cloud mid rain.png" alt="hmaru"></div>
                    <div class="day-humidity"></div>
                    <div class="day-degree"></div>
                </div>
            </div>

            <div>
                <img src="./image.png/Rectangle 3.png" class="rectangle3" alt="liniya">
                <img src="./image.png/Rectangle 4.png" class="rectangle4" alt="liniya">    
            </div>
        </div>
    </div>


    <div class="tel2">
        <div id="weather-widget2">
            <div class="top-bar">
                <div class="time">
                    <span>1:49</span>
                </div>
                <div class="status-bar">
                    <span><img src="./image.png/Mobile Signal.png" alt="mobile-signal"> </span>
                    <span><img src="./image.png/Wifi.png" alt="wi-fi"></span>
                    <span><img src="./image.png/Battery.png" alt="battery-phone"></span>
                </div>
            </div>
      <div class="main-bar"> 
        <div class="main-bar-2">
           <div class="text">Montreal</div>
           <div class="temp">19°|</div>
           <div class="weather-status">Mostly Clear</div>
        </div>   
        <div class="line">
        <img src="./image.png/Line 2.png" alt="line">
        </div>


<div class="container4">

    <div class="rectangle1">
        <img src="./image.png/Rectangle 1.png" alt="rect">
     </div>

     <div class="left-side">
         <div class="rectangle-items">
             <div class="temp1">19°</div>
             <div class="temp-h-l1">
             <div class="temp-h">H:24°</div>  
             <div class="temp-l">L:18°</div>
            </div>
             <div class="weather-status">Montreal, Canada</div>
         </div>
     </div>

     <div class="right-side">
            <div><img src="./image.png/Moon cloud  rain.png" class="image-rec1">
            </div>
            <div class="mid-rain">Mid rain</div>
     </div>
    </div>
    


</div>
</body>
</html>
